<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shop - Filter Categories</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">

   <nav class="fixed top-0 left-0 w-full bg-white/50 backdrop-blur-md shadow-md z-10">
    <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
      <div class="text-2xl font-bold text-gray-800">Mon Shop</div>
      <ul class="hidden md:flex space-x-8 text-gray-700 font-medium">
        <li><a href="#" class="hover:text-blue-600">Home</a></li>
        <li><a href="#" class="hover:text-blue-600">About</a></li>
        <li><a href="#" class="hover:text-blue-600">Services</a></li>
        <li><a href="#" class="hover:text-blue-600">Contact</a></li>
      </ul>
      <button id="menu-btn" class="md:hidden text-3xl">☰</button>
      <button id="menu-btn-close" class="md:hidden hidden text-3xl">×</button>
    </div>
    <div id="mobile-menu" class="md:hidden hidden px-4 pb-4">
      <ul class="space-y-3 text-gray-700 font-medium">
        <li><a href="#" class="block hover:text-blue-600">Home</a></li>
        <li><a href="#" class="block hover:text-blue-600">About</a></li>
        <li><a href="#" class="block hover:text-blue-600">Services</a></li>
        <li><a href="#" class="block hover:text-blue-600">Contact</a></li>
      </ul>
    </div>
  </nav>

   <div class="container mx-auto px-4 mt-40">
    <h1 class="text-3xl font-bold mb-8 text-center text-gray-800">Produits</h1>
    <div class="flex justify-center mb-8">
      <select id="category-filter" class="border px-4 py-2 rounded shadow focus:outline-none focus:ring-2 focus:ring-blue-400">
        <option value="all">All Categories</option>
      </select>
    </div>
    <div id="product-container" class="grid gap-8 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4"></div>
  </div>

   <script src="fetch.js"></script>

   <script>
    const menuBtnOpen = document.getElementById("menu-btn");
    const menuBtnClose = document.getElementById("menu-btn-close");
    const mobileMenu = document.getElementById("mobile-menu");

    menuBtnOpen.addEventListener("click", () => {
      mobileMenu.classList.remove("hidden");
      menuBtnOpen.classList.add("hidden");
      menuBtnClose.classList.remove("hidden");
    });

    menuBtnClose.addEventListener("click", () => {
      mobileMenu.classList.add("hidden");
      menuBtnClose.classList.add("hidden");
      menuBtnOpen.classList.remove("hidden");
    });
  </script>
</body>
</html>
